{% extends "pages/base.html" %}

{% block extra_title %}
Dashboard
{% endblock %} 

{% block heading %} 
Dashboard
{% endblock %} 

{% block content %}
<h1> Hello, {{ request.user }}!</h1>
<button>
  <a href="{% url 'create_board' %}">
    Create Board
  </a>
</button>

{% for board in boards %}
<h2>
  <a href="{% url 'display_board' board.id %}">
    Board Name: {{ board.name }}
  </a>
</h2>
{% endfor %}

<a href="{% url 'logout' %}">Log Out</a>
{% endblock %}
